<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template/page-standard.xhtml">
	<ui:define name="titre">Utilisateur</ui:define>

	<ui:define name="contenu">

		<h:form>
			<table class="form">
				<tr>
					<td><h:outputLabel for="id">Id :</h:outputLabel></td>
					<td><h:inputText id="id" size="5" readonly="true"
							value="#{modelUtilisateur.courant.id}" /> <br /> <h:message
							for="id" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="nom">Nom :</h:outputLabel></td>
					<td><h:inputText id="nom" size="25"
							value="#{modelUtilisateur.courant.nom}" /> <br /> <h:message
							for="nom" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="prenom">Prénom :</h:outputLabel></td>
					<td><h:inputText id="prenom" size="25"
							value="#{modelUtilisateur.courant.prenom}" /> <br /> <h:message
							for="prenom" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="email">Adresse e-mail :</h:outputLabel></td>
					<td><h:inputText id="email" size="25"
							value="#{modelUtilisateur.courant.email}" /> <br /> <h:message
							for="email" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="motdepasse">Mot de passe :</h:outputLabel>
					</td>
					<td><h:inputText id="motdepasse" size="25"
							value="#{modelUtilisateur.courant.motDePasse}" /> <br /> <h:message
							for="motdepasse" errorClass="error" /></td>
				</tr>
				<tr>
					<td><h:outputLabel for="role">Role :</h:outputLabel></td>
					<td><h:selectOneRadio id="role"
							value="#{modelUtilisateur.courant.roles}">
							<f:selectItem itemValue="Parent" itemLabel="Parent" />
							<f:selectItem itemValue="Gestionnaire" itemLabel="Gestionnaire" />
						</h:selectOneRadio></td>
				</tr>
				<tr>
					<td><h:outputLabel for="paiement">Reste à Payer :</h:outputLabel>
					</td>
					<td><h:inputText id="paiement" size="10" 
							value="#{modelUtilisateur.courant.paiement}" /> € <br /> <h:message
							for="paiement" errorClass="error" /></td>
				</tr>
			</table>

			<br />
			<h:dataTable id="tableEnfants" styleClass="liste"
				value="#{modelUtilisateur.courant.enfants}" var="enfant"
				style="width:350px">

				<h:column>
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
				#{enfant.id}
			</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="nom" />
					</f:facet>
					<h:inputText id="enfnom" value="#{enfant.nom}" />
					<br />
					<h:message for="enfnom" errorClass="error" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="Prénom" />
					</f:facet>
					<h:inputText id="enfpre" value="#{enfant.prenom}" />
					<br />
					<h:message for="enfpre" errorClass="error" />
				</h:column>

				<!-- 	<h:column>
				<h:commandButton value="Supprimer" 
					action="#{modelUtilisateur.supprimerTelephone(telephone)}"
					immediate="true" 
					image="#{ resource['images:supprimer.png'] }" 
					title="Supprimer"
					styleClass="image-action"
				>
					<f:ajax render="@form" execute="@form" />
				</h:commandButton>
			</h:column> -->
			</h:dataTable>

			<br />
			<h:commandButton value="Ajouter enfant"
				action="#{modelUtilisateur.ajouterEnfant()}">
				<f:ajax render="tableEnfants" execute="tableEnfants" />
			</h:commandButton>
			<h:commandButton value="Valider"
				action="#{modelUtilisateur.validerMiseAJour()}">
			</h:commandButton>
			<h:button value="Retour" outcome="utilisateurs" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
